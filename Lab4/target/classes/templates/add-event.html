<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add/Edit Event</h2>
        <form action="/events/add" method="POST" class="border p-4 bg-light rounded">
            <input id="id" type="hidden" name="id" th:value="${event != null ? event.id : ''}">

            <div class="form-group">
                <label for="name">Event Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       name="name"
                       th:value="${event != null ? event.name : ''}"
                       required
                       placeholder="Enter event name">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control"
                          id="description"
                          name="description"
                          required
                          placeholder="Enter event description"
                          rows="3"
                          th:text="${event != null ? event.description : ''}"></textarea>
            </div>

            <div class="form-group">
                <label for="popularityScore">Popularity Score</label>
                <input type="number"
                       class="form-control"
                       id="popularityScore"
                       name="popularityScore"
                       step="0.1"
                       min="0"
                       th:value="${event != null ? event.popularityScore : ''}"
                       th:attr="readonly=${event != null ? 'readonly' : null}"
                       placeholder="Enter popularity score">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="locationId" class="form-control" required>
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:selected="${event != null && event.location.id == location.id}"
                            th:text="${location.name}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/events" class="btn btn-secondary">Back</a>
        </form>
    </div>
</th:block>
