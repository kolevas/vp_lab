<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="form-signin border p-4 rounded bg-light shadow-sm" method="post" action="/login">
                    <h2 class="form-signin-heading text-center mb-4">Sign In</h2>

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Enter your username" required autofocus>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Enter your password" required>
                    </div>

                    <!-- Error Message -->
                    <th:block th:if="${hasError}">
                        <div class="alert alert-danger" th:text="${error}"></div>
                    </th:block>

                    <!-- Submit Button -->
                    <button id="submit" class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>

                    <!-- Register Link -->
                    <div class="text-center mt-3">
                        <a href="/register" class="btn btn-link">Don't have an account? Register here!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
