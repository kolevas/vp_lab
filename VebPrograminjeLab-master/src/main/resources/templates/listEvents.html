<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
    <style>
        .jumbotron-heading {
            color: #007bff;
            font-weight: bold;
        }
        .btn-dark {
            background-color: #343a40;
            color: white;
        }
        .btn-dark:hover {
            background-color: #212529;
        }
        table th, table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">WEB PROGRAMMING SHOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/manufacturers">Manufacturers</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" href="/logout">
                            <i class="fa-solid fa-right-from-bracket"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <section class="jumbotron text-center">
        <h1 class="jumbotron-heading">Events</h1>
        <h3 class="jumbotron-heading">All Events</h3>
    </section>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Event Name</th>
                <th>Description</th>
                <th>Popularity Score</th>
                <th>Location</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Events : ${events}">
                <td th:text="${Events.getName()}"></td>
                <td th:text="${Events.getDescription()}"></td>
                <td th:text="${Events.getPopularityScore()}"></td>
                <td th:text="${Events.getLocation().getName()}"></td>
                <td th:text="${Events.getCategory().getName()}"></td>
                <td>
                    <a th:href="@{'events/events/edit-form/{id}' (id=${Events.getId()})}" class="btn btn-info btn-sm">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <form th:action="@{'events/delete/{id}' (id=${Events.getId()})}" th:method="DELETE" class="d-inline">
                        <button class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </form>
                    <form th:action="@{'events/like_event/{id}' (id=${Events.getId()})}" th:method="POST" class="d-inline">
                        <button class="btn btn-success btn-sm">
                            <i class="fa fa-thumbs-up"></i> Like
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/events/events/add-form" class="btn btn-dark btn-block mb-4">Add New Event</a>
    <form th:action="@{/events/search}" th:method="GET" class="mb-3">
        <div class="form-row">
            <div class="col">
                <label for="searchText">Name</label>
                <input type="text" id="searchText" name="searchText" class="form-control">
            </div>
            <div class="col">
                <label for="searchDesc">Rating</label>
                <input type="number" id="searchDesc" name="searchDesc" class="form-control">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block mt-4">Search</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Event Name</th>
            <th>Description</th>
            <th>Popularity Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${searchEvents}">
            <td th:text="${event.getName()}"></td>
            <td th:text="${event.getDescription()}"></td>
            <td th:text="${event.getPopularityScore()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
