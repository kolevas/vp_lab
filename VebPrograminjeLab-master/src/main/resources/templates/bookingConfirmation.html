<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
        }
        table {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .list-group-item {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <div class="card-header text-center">
            <h2>Event Booking - Confirmation</h2>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th colspan="2" class="text-center">Your Booking Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><b>Attendee Name</b></td>
                    <td th:text="${attende_name}"></td>
                </tr>
                <tr>
                    <td><b>Client IP Address</b></td>
                    <td th:text="${client_ip}"></td>
                </tr>
                <tr>
                    <td><b>Booking for Event</b></td>
                    <td th:text="${event_name}"></td>
                </tr>
                <tr>
                    <td><b>Number of Tickets</b></td>
                    <td th:text="${num_tickets}"></td>
                </tr>
                </tbody>
            </table>

            <form th:method="POST" th:action="@{/eventBooking}" class="d-flex mb-3">
                <input type="text" name="search_text" class="form-control mr-2" placeholder="Search...">
                <button class="btn btn-primary">Search</button>
            </form>

            <ul class="list-group">
                <li class="list-group-item" th:each="Bookings: ${Bookings}">
                    <span th:text="'Event Name: ' + ${Bookings.getEventName()} + ', Attendee Name: ' + ${Bookings.getAttendeeName()} + ', Address: ' + ${Bookings.getAttendeeAddress()} + ', Number of Tickets: ' + ${Bookings.getNumberOfTickets()}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
